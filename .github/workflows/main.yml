name: CI/CD Docker Monorepo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Debug: list all files to verify paths (optional)
      - name: List files
        run: ls -R

      # 3. Set up Go 1.22.5
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22.5

      # 4. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Build and push task-service
      - name: Build Docker image task-service
        run: docker build -t YOUR_DOCKER_USERNAME/task-service:latest -f task-service/Dockerfile task-service
      - name: Push task-service
        run: docker push YOUR_DOCKER_USERNAME/task-service:latest

      # 6. Build and push user-service
      - name: Build Docker image user-service
        run: docker build -t YOUR_DOCKER_USERNAME/user-service:latest -f user-service/Dockerfile user-service
      - name: Push user-service
        run: docker push YOUR_DOCKER_USERNAME/user-service:latest
